<!DOCTYPE html>
<html>

<head>
<Title>Petty Pet</Title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
<style>

body {
  background-color: rgb(177, 243, 181);
  font-family: 'Aldrich';
  margin: 0;
}

.top_menu {
  width: 100%;
  background-color: white;
  overflow: auto;
}

.top_menu a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 2px 0;
  transition: all 0.3s ease;
  color: white;
  height: 50px;
}

.top_menu a:hover {
  background-color: white;
}

.active {
  background-color: grey;
}

.row1 {
  text-align: center;
  display: block;
  margin-top: 50px;
}

.column {
  padding: 5px;
}

.left {
  text-align: center;
}

.right {
  width: 10%;
}

.row2 {
  text-align: center;
  display: block;
  margin-top: 50px;
  margin-bottom: 50px;
}

.column {
  display: inline-block;
  padding: 5px;
}

</style>
</head>

<body>

<div class="top_menu">

    <a class="sign_in" href="#sign_in">
        <div class="sign_in_icon">
            <img src="static/petty_logo.jpg" width="200" height="50">
        </div>
    </a>
    <a class="active" href="#home">
        <div class="home_icon">
            <img src="static/outline_home_black_24dp.jpg">
        </div>
    </a>
    <a class="jokes" href="#jokes">
        <div class="jokes_icon">
            <img src="static/outline_jokes_black_24dp.jpg">
        </div>
    </a>
    <a class="about" href="#about">
        <div class="about_icon">
            <img src="static/outline_about_black_24dp.jpg">
        </div>
    </a>
    <a class="sign_out" href="#sign_out">
        <div class="sign_out_icon">
            <img src="static/outline_sign_out_black_24dp.jpg">
        </div>
    </a>

</div>

<p style="text-align:center; font-size:50px;">Kung Julian</p>

<p style="text-align:center; font-size:20px;">2 years old.</p>

<div class="row1">

    <div class="column left">
        <img src="static/pet_image.jpg" height="200" width="200">
    </div>
    <div class="column right" id="output_bubble">
        <img src="static/bubble.jpg" height="auto" width="350">
    </div>
</div>

<div class="row2">

  <div class="column">
      <form class="feed_button">
          <input type="image" src="static/feed_button.jpg" height="70" width="auto">
      </form>
  </div>

  <div class="column">
      <form class="sleep_button">
          <input type="image" src="static/sleep_button.jpg" height="70" width="auto">
      </form>
  </div>

  <div class="column">
      <form class="pet_button">
          <input type="image" src="static/pet_button.jpg" height="70" width="auto">
      </form>
  </div>

</div>

</body>

</html>
