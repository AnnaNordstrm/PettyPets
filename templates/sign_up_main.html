<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<Title>Petty Pet</Title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
<link rel="stylesheet" href="static/stylesheet_sign_up.css">

<body>

<div class="split left">
  <div class="centered">
    <img src="static/pet_happy.jpg" height="600" width="600">
  </div>
</div>

<div class="split right">
    <h1 style="text-align:center; font-size:40px;">Petty Pet</h1>
    <h2 style="text-align:center; font-size:16px;">Welcome! Let's create an account</h2><br/>

    <form action="/namer" method="post" style="border:1px solid #ccc">

        <div class="container">

            <label><b>Pet's name</b></label>
            <input type="text" placeholder="Enter pet's name" name="pet_name" required>

            <label><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username" required>

            <label id="password"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>
            <div class="clearfix">
                <button type="submit" class="sign_up_button" value="submit">Sign up</button>
            </div>
        <br/><br/>
    </form>

    <br/><br/><p style="text-align:center; font-size:16px;">Already have an account?</p><br/>
    <div class="clearfix">
        <button type="submit" class="sign_in_button" onclick="location.href='/sign-in';">Sign in</button>
    </div>
</div>


</body>
</html>
